<div class="card my-5">
  <div class="card-body">
    <form [formGroup]="animalForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" required
          class="form-control"
          id="name"
          name="name" animalForm maxlength="25"
          placeholder="Entrer le nom">
          <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert alert-danger">
            <div *ngIf="name?.errors?.['required']">
                Le nom est requis
            </div>
            <div *ngIf="name?.errors?.['minlength']">
                Le nom doit contenir 3 caractères minimum
            </div>
          </div>
      </div>
      <div class="form-group">
        <label for="breed">Espèce</label>
        <input type="text" formControlName="breed" required
        class="form-control"
        id="breed"
        name="breed" userForm maxlength="25"
        placeholder="Entrer l'espèce de l'animal">
        <div *ngIf="breed?.invalid && (breed?.dirty || breed?.touched)" class="alert alert-danger">
            <div *ngIf="breed?.errors?.['required']">
                L'espèce animal est requis
            </div>
            <div *ngIf="breed?.errors?.['minlength']">
                L'espèce doit contenir 3 caractères minimum
            </div>
        </div>
      </div>
      <button type="submit" [disabled]="!animalForm.valid"
        class="btn btn-info">Soumettre</button>
    </form>
  </div>
</div>

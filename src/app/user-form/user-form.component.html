<div class="card my-5">
  <div class="card-body">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" required
          class="form-control"
          id="name"
          name="name" userForm maxlength="25"
          placeholder="Entrer votre nom">
          <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert alert-danger">
            <div *ngIf="name?.errors?.['required']">
                Le nom est requis
            </div>
            <div *ngIf="name?.errors?.['minlength']">
                Le nom doit contenir 3 caractères minimum 
            </div>
          </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" required
        class="form-control"
        id="email"
        name="email" userForm maxlength="50"
        placeholder="Entrer votre adresse mail">
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
            <div *ngIf="email?.errors?.['required']">
                L'email est requis
            </div>
            <div *ngIf="email?.errors?.['minlength']">
                L'email doit contenir 3 caractères minimum
            </div>
        </div>
      </div>

      <label for="Animal">Animal</label>

      <div class="form-group">
        <p-multiSelect
        id="animal"
        [options]="animals"
        optionLabel="name"
        formControlName="animal">
        
        <div *ngIf="Animal?.invalid&&(Animal?.dirty || Animal?.touched)"
           class="alert alert-danger">

        <div *ngIf="Animal?.errors?.['required']">
          Le propriétaire doit avoir un animal

        </div>
        </div>
        
        </p-multiSelect>
      </div>

      <button type="submit" [disabled]="!userForm.valid"
        class="btn btn-info">Soumettre</button>
    </form>
  </div>
</div>

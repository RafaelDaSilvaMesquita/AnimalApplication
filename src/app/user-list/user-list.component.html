<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th> 
          <th scope="col">Animal</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let user of users; let i = index" [class.active]="i == currentIndex">
          <td> {{ user.id }} </td>
          <td> {{user.name}} </td>
          <td><a href="mailto:{{user.email}}"> {{user.email}} </a></td>
          <td > <ul><li *ngFor="let a of user.animals">{{a.name}}</li></ul> </td>
          <td>
            <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="showConfirm(user)"></button>
            &nbsp;
            <button pButton pRipple type="button" icon="pi pi-info-circle" class="p-button-rounded p-button-info" (click)="setActiveUser(user, i)"></button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="m-3 btn btn-sm btn-danger" (click)="deleteAllUsers()">Supprime tous</button>
    <div class="col-md-6">
      <app-user-details
      [viewMode]="true"
      [currentUser]="currentUser"
      ></app-user-details>
    </div>
  </div>
</div>

<p-toast position="bottom-center" key="c" (onClose)="deleteUser" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
      <div class="p-flex p-flex-column" style="flex: 1">
          <div class="p-text-center">
              <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
              <h4>{{message.summary}}</h4>
              <p>{{message.detail}}</p>
          </div>
          <div class="p-grid p-fluid">
              <div class="p-col-6">
                  <button type="button" pButton (click)="onConfirm(message.data)" label="Yes" class="p-button-success"></button>
              </div>
              <div class="p-col-6">
                  <button type="button" pButton (click)="onReject()" label="No" class="p-button-secondary"></button>
              </div>
          </div>
      </div>
  </ng-template>
</p-toast>
<p-toast></p-toast>
